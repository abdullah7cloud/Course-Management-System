<!DOCTYPE html>
<html>
<head>
    <title>Test Course Form</title>
</head>
<body>
    <h2>Test Course Form</h2>
    
    <form action="test-form-handler.php" method="POST">
        <label>Course Code:</label><br>
        <input type="text" name="course_code" placeholder="e.g., CS101"><br><br>
        
        <label>Course Name:</label><br>
        <input type="text" name="course_name" placeholder="e.g., Programming"><br><br>
        
        <label>Credits:</label><br>
        <input type="number" name="credits" placeholder="e.g., 3"><br><br>
        
        <label>Fee:</label><br>
        <input type="text" name="fee" placeholder="e.g., 1500.00"><br><br>
        
        <input type="submit" value="Test Submit">
    </form>
</body>
</html>
